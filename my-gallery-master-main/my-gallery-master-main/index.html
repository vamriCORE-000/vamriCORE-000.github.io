<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Master</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container pt-5">
    <div class="profile-info-container text-center">
      <div class="image-container">
        <img src="profilePhoto.png" class="img-fluid" width="100px" height="100px" style="border-radius: 10px;">
      </div>
      <div class="name-from-container mt-3">
        <h5>Rodney Cotton</h5>
        <p style="color: #A9A9A9;
        font-size: 12px;">Helsinki&comma; Finland</p>
      </div>
      <div class="button-container">
        <button type="button" style="background-color: #E5E5E5; border: none; border-radius: 10px; width: 80px; margin-right: 10px; height: 65px; padding: 10px; font-weight: bold; color: 
#4E5150;">100 <span style="font-size: 10px; color: #BDBDBD;">Posts</span></button>
        <button type="button" style="background-color: #E5E5E5; border: none; border-radius: 10px; width: 80px; margin-right: 10px; height: 65px; padding: 10px; font-weight: bold; color: 
#4E5150;">2,242 <span style="font-size: 10px; color: #BDBDBD;">Follower</span></button>
        <button type="button" style="background-color: #E5E5E5; border: none; border-radius: 10px; width: 80px; height: 65px; padding: 10px; font-weight: bold; color: 
#4E5150;">1,432 <span style="font-size: 10px; color: #BDBDBD;">Following</span></button>
      </div>
    </div>

    <div class="gallery-display-container pt-5">
      <img src="photo1.png" alt=""  class="img-fluid" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);">
      <img src="photo2.png" alt=""  class="img-fluid span-col-two" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);">
      <img src="photo3.png" alt=""  class="img-fluid span-col-two" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);">
      <img src="photo_4.png" alt="" id="photo_4" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);
    grid-column-start: 3;
    grid-row: 2 / span 3;">
      <img src="photo5.png" alt=""  class="img-fluid" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);
    grid-row: 3 / span 1;">
      <img src="photo6.png" alt=""  class="img-fluid" style="border-radius: 10px; box-shadow: 0 5px 10px -5px rgb(134, 134, 134);
    grid-row: 3 / span 1;">
    </div>

    <footer class="mt-5">
      <div class="footer-content text-center">
        <p style="color:#B9BDCF; font-size: 12px;">created by <a href="#"  class="fw-bold" style="color: #B9BDCF;">vamriCORE-000</a> - devChallenges.io</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
